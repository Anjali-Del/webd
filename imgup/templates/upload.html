{% extends "base.html" %}
    {% block content %}
        <div id="page-wrapper">

            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            <small>Upload Your Image </small>
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-dashboard"></i> Dashboard
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->

                <div class="row">
                    <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title"><i class="fa fa-file fa-fw"></i> Upload Details</h3>
                                </div>
                                <div class="panel-body">
                                    {% if message %}
                                        {{ message }}
                                    {% endif %}
                                    <div class="table-responsive">
                                        <table class="table table-bordered table-hover table-striped">
                                            {{ form.as_table }}
                                        </table>
                                    </div>
                                    <!-- Progress bar for file upload status -->
                                    <div class="progress">
                                        <div id="progressbarid" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                        0%</div>
                                    </div>
                                </div>
                                <input type="submit" value="Submit">
                            </div>
                        </div>
                    </form>
                </div>
                <!-- /.row -->

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->
    {% endblock %}
